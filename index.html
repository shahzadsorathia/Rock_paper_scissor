<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahzad_Sorathia_Module_1_Project_Per_Scholas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Main Div Frame-->
    <div class="mainbody">

        <!-- Main Heading-->
    <div class="heading" > 
        <h2>Module 1 Project: </h2>
        <h1>Rock Paper Scissor</h1>
        <h3>Shahzad Sorathia</h3>
    </div>

        <!--Scoreboard-->
    <div class="scoreboard">
        <!--Player Score Card-->
        <div class="playerscore">
            <h2>Player Score: </h2>
            <h4 class="p-score "> 0 </h4>
        </div>
        <!--Computer Score Card-->
        <div class="computerscore">
            <h2> Computer Score: </h2>
            <h4 class="c-score "> 0 </h4>
        </div>
    </div>

        <!--Choose the symbol-->
    <div class="choose"> Choose your Symbol </div>
    <div class="turns">Turn's remaining: 9 </div>

        <!--Game Symbols-->
        <div class="symbols">
            <button class="rock"> Rock </button>
            <button class="paper">Paper </button>
            <button class= "scissor"> Scissor </button>
        </div>
    
        <!--Results output-->
        <div class="result"> </div>

        <!--Restart Button-->
        <div class="reload"> </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
