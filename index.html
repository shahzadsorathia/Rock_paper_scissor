<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahzad_Sorathia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Main Div Frame-->
    <section class="mainbody">

        <!-- Main Heading-->
    <div class="heading" > 
        <h2>Module 1 Project: </h2>
        <h1>Rock Paper Scissor</h1>
        <h3>Shahzad Sorathia</h3>
    </div>

        <!--Scoreboard-->
    <div class="scoreboard">
        <!--Player Score Card-->
        <div>
            <h2>Player Score: </h2>
            <h4 class="p-score"> 0 <h4>
        </div>
        <!--Computer Score Card-->
        <div>
            <h2> Computer Score: </h2>
            <h4 class="c-score"> 0 </h4>
        </div>
    </div>

        <!--Choose the symbol-->
    <div class="choose"> Choose your Symbol </div>
    <div class="turnsleft">Turns remaining: 9 </div>

        <!--Game Symbols-->
        <div class="symbols">
            <button class="rock"> Rock </button>
            <button class="paper">Paper </button>
            <button class= "scissor"> Scissor </button>
        </div>
    
        <!--Results output-->
        <div class="results"> </div>

        <!--Restart Button-->
        <button class="restart"> </button>

    </section>
    <script src="app.js"></script>
</body>
</html>
