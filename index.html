<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahzad_Sorathia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Div Frame-->
    <div class="mainbody">

        <!-- Main Heading-->
        <div class="heading">
            <h1>Rock Paper Scissor</h1>
        </div>

        <!--Choose the symbol-->
        <div class="choose"> Choose your Symbol </div>
        
        <!--Game Symbols-->
        <div class="symbols">
            <button class="rock"> <span>Rock </span>   </button>
            <button class="paper">Paper </button>
            <button class="scissor"> Scissor </button>
        </div>

        <div class="turnsleft">Turns remaining: 9 </div>
        <!--Restart Button-->
        <div class="restartbutton">
            <button class="restart"> </button>
        </div>
        <!--Scoreboard-->
        <div class="scoreboard">
            <!--Player Score Card-->
            <div>
                <h2>Player Score: </h2>
                <h4 class="p-score"> 0 <h4>
            </div>
            <!--Computer Score Card-->
            <div>
                <h2> Computer Score: </h2>
                <h4 class="c-score"> 0 </h4>
            </div>
        </div>
        <!--Results output-->
        <div class="results"> </div>



    </div>
    
    <script src="app.js"></script>
</body>

</html>
